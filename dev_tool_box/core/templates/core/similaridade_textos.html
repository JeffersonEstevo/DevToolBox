{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <h2 class="mt-4">Similaridade entre Textos</h2>

    <div class="row">
        <div class="col-md-8">
            <div class="mb-3">
                <label for="text1" class="form-label">Texto 1:</label>
                <textarea id="text1" class="form-control" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label for="text2" class="form-label">Texto 2:</label>
                <textarea id="text2" class="form-control" rows="4"></textarea>
            </div>
            <button class="btn btn-primary" onclick="calculateSimilarity()">Calcular Similaridade</button>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Resultado de Similaridade</h5>
                    <hr>
                    <div id="similarity-result" class="card-text freq-word"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'core/js/similaridade_textos.js' %}"></script>

{% endblock %}
